<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      </header>

      <section>
          <form id="survey-form">
              <div class="form-group">
              <label id="name-label" for="name">Name</label><br>
              <input type="text" name="name" id="name" placeholder="Enter your name" width="50"><br><br>
              </div>
              <div class="form-group">

              <label id="email-label" for="email">Email</label><br>
              <input type="email" name="email" id="email" placeholder="Enter your Email"><br><br>
              </div>
              <div class="form-group">

              <label id="number-label" for="number">Age (optional)</label><br>
              <input type="number" name="age" id="number" placeholder="Age" min="10" max="99"><br><br>
              </div>
              <div class="form-group">

              <label for="role">Which option best describes your current role?</label><br>
              <select id="dropdown" name="role">
                  <option disabled selected value="select current role">Select current role</option>
                  <option value="student">Student</option>
                  <option value="job">Full Time Job</option>
                  <option value="learner">Full Time Learner</option>
                  <option value="prefer">Prefer not to say</option>
                  <option value="other">Other</option>
              </select>
              </div>
              <div class="form-group">

              <p>Would you recommend freeCodeCamp to a friend?</p>
              <label><input type="radio" value="definitely">Definitely</label><br>
              <label><input type="radio" value="maybe">May be</label><br>
              <label><input type="radio" value="not sure">Not sure</label>
              </div>

              <div class="form-group">
                  <p>What is your favorite feature of freeCodeCamp?</p>
                  <select name="feature">
                      <option disabled selected value="select an option">Select an option</option>
                      <option value="Challenges">Challenges</option>
                      <option value="Projects">Projects</option>
                      <option value="community">Community</option>
                      <option value="opensource">Open Source</option>
                  </select>

              </div>

              <div class="form-group">
                  <p>What would you like to see improved? (Check all that apply)</p>
                  <label><input type="checkbox" value="frontend">Front-end Projects</label><br>
                  <label><input type="checkbox" value="backend">Back-end Projects</label><br>
                  <label><input type="checkbox" value="datavisualization">Data Visualization</label><br>
                  <label><input type="checkbox" value="challenges">Challenges</label><br>
                  <label><input type="checkbox" value="opensource">Open Source Community</label><br>
                  <label><input type="checkbox" value="frontend">Front-end Projects</label><br>
                  <label><input type="checkbox" value="gitter">Gitter help rooms</label><br>
                  <label><input type="checkbox" value="frontend">Front-end Projects</label><br>
                  <label><input type="checkbox" value="videos">Videos</label><br>
                  <label><input type="checkbox" value="meetups">City Meetups</label><br>
                  <label><input type="checkbox" value="wiki">Wiki</label><br>
                  <label><input type="checkbox" value="forum">Forum</label><br>
                  <label><input type="checkbox" value="courses">Additional Courses</label>
              </div>

              <div class="form-group">
                  <p>Any comments or suggestions?</p>
                  <textarea name="comment" placeholder="Enter your comment here..."></textarea>
              </div>

              <div class="form-group">
                  <button type="submit">Submit</button>
              </div>



          </form>
      </section>
    <script  src="js/index.js"></script>
  </body>
</html>
